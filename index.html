<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Simples de Gastos</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f7f8;
      --card: #ffffff;
      --text: #203036;
      --muted: #5d6b6f;
      --primary: #0f3d3e;
      --primary-soft: #e1f0ee;
      --accent: #1d6f6b;
      --success: #2b7a4b;
      --danger: #b4453c;
      --border: #d9e1e5;
      --shadow: 0 12px 32px rgba(15, 61, 62, 0.08);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 28px 20px 12px;
      background: var(--primary);
      color: #fff;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    header p {
      margin: 0;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.78);
    }

    main {
      padding: 20px;
      max-width: 1120px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .grid.cols-2 {
        grid-template-columns: 1.1fr 1fr;
      }

      .grid.cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    .input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.95rem;
      background: #fff;
    }

    textarea {
      min-height: 68px;
      resize: vertical;
    }

    .button {
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button.secondary {
      background: var(--primary-soft);
      color: var(--primary);
      border: 1px solid var(--border);
    }

    .button.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 61, 62, 0.12);
    }

    .form-grid {
      display: grid;
      gap: 12px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .summary {
      display: grid;
      gap: 12px;
    }

    .summary-item {
      padding: 12px;
      border-radius: 12px;
      background: var(--primary-soft);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .summary-item strong {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .summary-item span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .summary-item.positive strong {
      color: var(--success);
    }

    .summary-item.negative strong {
      color: var(--danger);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters .button {
      flex: 1 1 auto;
      min-width: 110px;
    }

    .filters .button.active {
      background: var(--accent);
      color: #fff;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .expense {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
    }

    .expense h3 {
      margin: 0;
      font-size: 1rem;
    }

    .expense p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .expense .meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .expense .value {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .expense .category {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .categories {
      display: grid;
      gap: 12px;
    }

    .category-bar {
      display: grid;
      gap: 6px;
    }

    .bar {
      height: 10px;
      border-radius: 999px;
      background: var(--border);
      overflow: hidden;
    }

    .bar span {
      display: block;
      height: 100%;
      background: var(--accent);
      border-radius: 999px;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 20px 0;
      font-size: 0.95rem;
    }

    .footer-note {
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
      padding-bottom: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      font-size: 0.78rem;
      color: var(--muted);
    }

    .edit-actions {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Controle simples de gastos</h1>
    <p>Registre, visualize e ajuste seus gastos em segundos.</p>
  </header>

  <main>
    <section class="grid cols-2">
      <div class="card">
        <h2>Novo gasto</h2>
        <form id="expense-form" class="form-grid">
          <div>
            <label class="label" for="amount">Valor</label>
            <input class="input" id="amount" name="amount" type="number" min="0" step="0.01" placeholder="R$ 0,00" required />
          </div>
          <div>
            <label class="label" for="category">Categoria</label>
            <select id="category" name="category" required>
              <option value="">Selecione</option>
              <option>Moradia</option>
              <option>Alimentação</option>
              <option>Transporte</option>
              <option>Saúde</option>
              <option>Lazer</option>
              <option>Educação</option>
              <option>Outros</option>
            </select>
          </div>
          <div>
            <label class="label" for="date">Data</label>
            <input class="input" id="date" name="date" type="date" required />
          </div>
          <div>
            <label class="label" for="note">Observação (opcional)</label>
            <textarea id="note" name="note" placeholder="Ex.: mercado, remédio, passagem"></textarea>
          </div>
          <div class="form-actions">
            <button class="button" type="submit">Salvar gasto</button>
            <button class="button ghost" id="cancel-edit" type="button" hidden>Cancelar edição</button>
          </div>
          <span class="badge" id="form-feedback">Tudo salvo automaticamente.</span>
        </form>
      </div>

      <div class="card">
        <h2>Visão geral</h2>
        <div class="summary" id="summary"></div>
        <div class="filters" role="tablist" aria-label="Filtro de período">
          <button class="button secondary" data-range="day" type="button">Hoje</button>
          <button class="button secondary" data-range="week" type="button">Semana</button>
          <button class="button secondary active" data-range="month" type="button">Mês</button>
        </div>
        <div style="margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap;">
          <span class="badge" id="comparison"></span>
          <span class="badge" id="balance-status"></span>
        </div>
      </div>
    </section>

    <section class="grid cols-2">
      <div class="card">
        <h2>Gastos do período</h2>
        <div class="list" id="expense-list"></div>
      </div>
      <div class="card">
        <h2>Categorias em destaque</h2>
        <div class="categories" id="category-chart"></div>
      </div>
    </section>

    <section class="card">
      <h2>Controle de saldo</h2>
      <div class="grid cols-3">
        <div>
          <label class="label" for="budget">Saldo disponível no período</label>
          <input class="input" id="budget" type="number" min="0" step="0.01" placeholder="R$ 0,00" />
        </div>
        <div>
          <label class="label" for="auto-save">Status</label>
          <div class="badge" id="auto-save">Sem necessidade de botão: tudo fica salvo.</div>
        </div>
        <div>
          <label class="label" for="clear-data">Organização</label>
          <button class="button ghost" id="clear-data" type="button">Limpar todos os gastos</button>
        </div>
      </div>
    </section>
  </main>

  <div class="footer-note">Seus dados ficam apenas neste navegador.</div>

  <script>
    const STORAGE_KEY = "simple-expenses";
    const BUDGET_KEY = "simple-budget";
    const form = document.getElementById("expense-form");
    const amountInput = document.getElementById("amount");
    const categoryInput = document.getElementById("category");
    const dateInput = document.getElementById("date");
    const noteInput = document.getElementById("note");
    const list = document.getElementById("expense-list");
    const summary = document.getElementById("summary");
    const categoryChart = document.getElementById("category-chart");
    const comparison = document.getElementById("comparison");
    const balanceStatus = document.getElementById("balance-status");
    const cancelEditButton = document.getElementById("cancel-edit");
    const formFeedback = document.getElementById("form-feedback");
    const budgetInput = document.getElementById("budget");
    const clearButton = document.getElementById("clear-data");

    const state = {
      expenses: [],
      range: "month",
      editingId: null,
    };

    const categoryColors = {
      Moradia: "#1b5b5f",
      Alimentação: "#2b7a4b",
      Transporte: "#4b6b88",
      Saúde: "#3c7b8f",
      Lazer: "#7a6b9f",
      Educação: "#4f7688",
      Outros: "#6d6f75",
    };

    const formatCurrency = (value) =>
      value.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });

    const todayISO = () => new Date().toISOString().slice(0, 10);

    const saveExpenses = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state.expenses));
      formFeedback.textContent = "Atualizado agora.";
      setTimeout(() => {
        formFeedback.textContent = "Tudo salvo automaticamente.";
      }, 1500);
    };

    const loadExpenses = () => {
      const data = localStorage.getItem(STORAGE_KEY);
      state.expenses = data ? JSON.parse(data) : [];
    };

    const saveBudget = () => {
      localStorage.setItem(BUDGET_KEY, budgetInput.value || "");
      render();
    };

    const loadBudget = () => {
      budgetInput.value = localStorage.getItem(BUDGET_KEY) || "";
    };

    const getRangeBounds = (range) => {
      const now = new Date();
      const start = new Date(now);
      const end = new Date(now);

      if (range === "day") {
        start.setHours(0, 0, 0, 0);
        end.setHours(23, 59, 59, 999);
      } else if (range === "week") {
        const day = now.getDay();
        const diff = (day + 6) % 7;
        start.setDate(now.getDate() - diff);
        start.setHours(0, 0, 0, 0);
        end.setDate(start.getDate() + 6);
        end.setHours(23, 59, 59, 999);
      } else {
        start.setDate(1);
        start.setHours(0, 0, 0, 0);
        end.setMonth(now.getMonth() + 1, 0);
        end.setHours(23, 59, 59, 999);
      }

      return { start, end };
    };

    const filterExpenses = () => {
      const { start, end } = getRangeBounds(state.range);
      return state.expenses.filter((expense) => {
        const date = new Date(expense.date);
        return date >= start && date <= end;
      });
    };

    const getPreviousRangeTotal = () => {
      const { start, end } = getRangeBounds(state.range);
      const diff = end.getTime() - start.getTime();
      const prevStart = new Date(start.getTime() - diff - 1);
      const prevEnd = new Date(end.getTime() - diff - 1);

      return state.expenses
        .filter((expense) => {
          const date = new Date(expense.date);
          return date >= prevStart && date <= prevEnd;
        })
        .reduce((sum, expense) => sum + expense.amount, 0);
    };

    const renderSummary = (filteredExpenses) => {
      const total = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);
      const previousTotal = getPreviousRangeTotal();
      const budget = parseFloat(budgetInput.value) || 0;
      const balance = budget - total;

      summary.innerHTML = "";

      const totalCard = document.createElement("div");
      totalCard.className = "summary-item";
      totalCard.innerHTML = `<span>Total gasto</span><strong>${formatCurrency(total)}</strong>`;

      const balanceCard = document.createElement("div");
      balanceCard.className = `summary-item ${balance >= 0 ? "positive" : "negative"}`;
      balanceCard.innerHTML = `<span>Saldo disponível</span><strong>${formatCurrency(balance)}</strong>`;

      const averageCard = document.createElement("div");
      const average = filteredExpenses.length ? total / filteredExpenses.length : 0;
      averageCard.className = "summary-item";
      averageCard.innerHTML = `<span>Gasto médio por registro</span><strong>${formatCurrency(average)}</strong>`;

      summary.append(totalCard, balanceCard, averageCard);

      if (previousTotal === 0 && total > 0) {
        comparison.textContent = "Sem histórico anterior para comparar.";
      } else if (previousTotal === 0) {
        comparison.textContent = "Nenhum gasto no período anterior.";
      } else {
        const diff = total - previousTotal;
        const percent = ((diff / previousTotal) * 100).toFixed(1);
        const trend = diff > 0 ? "acima" : "abaixo";
        comparison.textContent = `${Math.abs(percent)}% ${trend} do período anterior.`;
      }

      if (!budget) {
        balanceStatus.textContent = "Defina um saldo disponível para acompanhar.";
      } else if (balance >= 0) {
        balanceStatus.textContent = "Dentro do saldo previsto. Ótimo controle.";
      } else {
        balanceStatus.textContent = "Atenção: gastos acima do saldo definido.";
      }
    };

    const renderList = (filteredExpenses) => {
      list.innerHTML = "";
      if (!filteredExpenses.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "Nenhum gasto registrado neste período.";
        list.appendChild(empty);
        return;
      }

      filteredExpenses
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .forEach((expense) => {
          const item = document.createElement("div");
          item.className = "expense";
          const color = categoryColors[expense.category] || "#1d6f6b";

          item.innerHTML = `
            <div>
              <h3>${expense.note || expense.category}</h3>
              <p>${new Date(expense.date).toLocaleDateString("pt-BR")} • ${expense.category}</p>
              <div class="category"><span class="dot" style="background:${color}"></span>${expense.category}</div>
            </div>
            <div class="meta">
              <div class="value">${formatCurrency(expense.amount)}</div>
              <div class="edit-actions">
                <button class="button ghost" data-action="edit" data-id="${expense.id}">Editar</button>
                <button class="button ghost" data-action="delete" data-id="${expense.id}">Remover</button>
              </div>
            </div>
          `;
          list.appendChild(item);
        });
    };

    const renderCategories = (filteredExpenses) => {
      categoryChart.innerHTML = "";
      if (!filteredExpenses.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "As categorias aparecerão aqui.";
        categoryChart.appendChild(empty);
        return;
      }

      const totals = filteredExpenses.reduce((acc, expense) => {
        acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
        return acc;
      }, {});

      const max = Math.max(...Object.values(totals));

      Object.entries(totals)
        .sort((a, b) => b[1] - a[1])
        .forEach(([category, value]) => {
          const wrapper = document.createElement("div");
          wrapper.className = "category-bar";
          const color = categoryColors[category] || "#1d6f6b";
          const width = max ? (value / max) * 100 : 0;

          wrapper.innerHTML = `
            <div style="display:flex; justify-content: space-between; font-size:0.9rem;">
              <span>${category}</span>
              <strong>${formatCurrency(value)}</strong>
            </div>
            <div class="bar"><span style="width:${width}%; background:${color};"></span></div>
          `;

          categoryChart.appendChild(wrapper);
        });
    };

    const render = () => {
      const filtered = filterExpenses();
      renderSummary(filtered);
      renderList(filtered);
      renderCategories(filtered);
    };

    const resetForm = () => {
      form.reset();
      dateInput.value = todayISO();
      state.editingId = null;
      cancelEditButton.hidden = true;
    };

    const handleSubmit = (event) => {
      event.preventDefault();

      const amount = parseFloat(amountInput.value);
      if (!amount || amount <= 0) {
        formFeedback.textContent = "Informe um valor válido.";
        return;
      }

      const payload = {
        id: state.editingId || crypto.randomUUID(),
        amount,
        category: categoryInput.value,
        date: dateInput.value,
        note: noteInput.value.trim(),
      };

      if (state.editingId) {
        state.expenses = state.expenses.map((expense) =>
          expense.id === state.editingId ? payload : expense
        );
      } else {
        state.expenses.push(payload);
      }

      saveExpenses();
      render();
      resetForm();
    };

    const handleListClick = (event) => {
      const button = event.target.closest("button");
      if (!button) return;
      const id = button.dataset.id;
      const action = button.dataset.action;
      const expense = state.expenses.find((item) => item.id === id);

      if (action === "edit" && expense) {
        amountInput.value = expense.amount;
        categoryInput.value = expense.category;
        dateInput.value = expense.date;
        noteInput.value = expense.note;
        state.editingId = id;
        cancelEditButton.hidden = false;
        formFeedback.textContent = "Editando gasto. Salve para confirmar.";
      }

      if (action === "delete") {
        state.expenses = state.expenses.filter((item) => item.id !== id);
        saveExpenses();
        render();
      }
    };

    const handleRangeChange = (event) => {
      const button = event.target.closest("button");
      if (!button) return;
      const range = button.dataset.range;
      if (!range) return;
      state.range = range;
      document.querySelectorAll(".filters .button").forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.range === range);
      });
      render();
    };

    cancelEditButton.addEventListener("click", () => {
      resetForm();
      formFeedback.textContent = "Edição cancelada.";
    });

    budgetInput.addEventListener("input", saveBudget);
    clearButton.addEventListener("click", () => {
      if (confirm("Deseja remover todos os gastos?")) {
        state.expenses = [];
        saveExpenses();
        render();
      }
    });

    form.addEventListener("submit", handleSubmit);
    list.addEventListener("click", handleListClick);
    document.querySelector(".filters").addEventListener("click", handleRangeChange);

    const init = () => {
      loadExpenses();
      loadBudget();
      dateInput.value = todayISO();
      render();
    };

    init();
  </script>
</body>
</html>
